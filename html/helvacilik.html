          <h8 class="gecmis">Tanıtımı</h8>
          <p class="p">Elmalı'nın meşhur leblebisi, şeker leblebisi, çörek helvası, ramazan helvaları, şekerlemeleri burada üretilir ve satılır.
             <br><br>
            Osmanlı Devleti zamanında sancak geçmişi vardır. Gelindiği zaman mutlaka görülmesi gereken nadide yerlerden birisidir.</p>
